local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 5
  publish_frequency: 2
  static_map: false
  rolling_window: true
  width: 2.5
  height: 2.5
  obstacle_range: 1.0
  raytrace_range: 1.5
  plugins:
  - {name: inflater_layer, type: "costmap_2d::InflationLayer"}
  - {name: obstacle_layer,  type: "costmap_2d::ObstacleLayer"}

