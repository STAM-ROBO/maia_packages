local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 5
  publish_frequency: 5
  static_map: false
  rolling_window: true
  width: 3
  height: 3
  resolution: 0.05
  transform_tolerance: 0.5
  obstacle_range: 1.3
  raytrace_range: 1.5

global_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 5
  publish_frequency: 2
  static_map: true
  rolling_window: false
  transform_tolerance: 0.5
  resolution: 0.05
  track_unknown_space: false

