local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 4
  publish_frequency: 1.0
  static_map: false
  rolling_window: true
  width: 2.5
  height: 2.5
  resolution: 0.05
  transform_tolerance: 0.5

  # max. distance from an obstacle at which costs are incurred for planning paths.
  inflation_radius: 0.50
  # exponential rate at which the obstacle cost drops off (default: 10)
  cost_scaling_factor: 5
  obstacle_range: 1.0
  raytrace_range: 1.5

global_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 2
  publish_frequency: 1
  static_map: true
  transform_tolerance: 0.5
  resolution: 0.05
  obstacle_range: 1.0
  raytrace_range: 1.5

  # max. distance from an obstacle at which costs are incurred for planning paths.
  inflation_radius: 0.50
  # exponential rate at which the obstacle cost drops off (default: 10)
  cost_scaling_factor: 5
