local_costmap:
  global_frame: odom
  robot_base_frame: base_link
  update_frequency: 5
  publish_frequency: 2
  static_map: false
  rolling_window: true
  width: 3
  height: 3
  resolution: 0.05
  transform_tolerance: 0.5
  obstacle_range: 2
  raytrace_range: 3
  # max. distance from an obstacle at which costs are incurred for planning paths.
  inflation_radius: 0.2
  # exponential rate at which the obstacle cost drops off (default: 10)
  cost_scaling_factor: 5

global_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 5
  publish_frequency: 2
  static_map: true
  transform_tolerance: 0.5
  resolution: 0.05
  obstacle_range: 2
  raytrace_range: 3

  # max. distance from an obstacle at which costs are incurred for planning paths.
  inflation_radius: 1.5
  # exponential rate at which the obstacle cost drops off (default: 10)
  cost_scaling_factor: 10